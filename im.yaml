          pattern: ^(([-+]?\d+)([dDwWmMyY])?(:([-+]?(\d+)))([dDwWmMyY]))|(([-+]?\d+)([dDwWmMyY])(:([-+]?(\d+)))([dDwWmMyY])?)|^([-+]?\d+[dDwWmMyY])$
