        POST `https://www.ajubalaw.com/work/api/v2/customers/100/libraries/active_us/workspaces/active_us!7324/tabs`<br>
        The request body:

        ```
        {
          "name"             : "Enron Staffing",
          "description"      : "Staff for Enron case",
          "default_security" : "inherit"
        }
        ```

