                    y: 8
                  - x: 1491894000
                    y: 3
                  - x: 1491901200
                    y: 15
                  - x: 1491904800
                    y: 13
                required:
                - data
                type: object
                properties: &id1637
                  data:
                    type: array
                    items:
                      required:
                      - x
                      - y
                      type: object
                      properties:
                        x:
                          type: integer
                          description: |-
                            Indicates the x-axis coordinate value in seconds since Unix epoch.
                          example: 1526387400
                        y:
                          type: integer
                          description: |-
                            Indicates the y-axis coordinate value as number of activities performed on a document.
