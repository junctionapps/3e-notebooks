          * matches whole words. For example: *Chi* does not match *Chicago*.
          * does not support the wildcard character (&ast;).

          Special characters allowed are *().&-_[]`~|@$%^?:{}!',/\\#+<>;"=

        schema:
          example: Chicago
          type: string
      - name: nos
