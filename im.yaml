                    <br>
                    For more information, see <a href="#overview--pagination">Pagination</a>.
                  example: "1000001"
                document_numbers:
                  type: array
                  minItems: 1
                  maxItems: 250
                  items:
                    type: integer
                  description: |
                    A comma-separated list of document numbers to find their immediate parent folders.
                  example: [222, 333]
                relation_fields:
                  type: array
                  items:
                    enum: ["create_date"]
                    type: string
